                                            <form method="POST" action="add_post"> 
                                                {% csrf_token %} <!-- Modal -->
                                                <div class="modal fade" id="exampleModal" role="dialog"
                                                    aria-labelledby="exampleModalLabel">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h6 class="modal-title" id="exampleModalLabel"
                                                                    style="color:#c50000">Створити оголошеня</h6>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            
                                                            <div class="modal-body1" style="color:#222222">
                                                                <p>Звідки</p><!--Повний Опис товару в модальному вікні-->

                                                                <input type="text" name="start" id="input"
                                                                    class="form-control" required="required" title=""
                                                                    placeholder="">
                                                                    

                                                            </div>
                                                            <div class="modal-body2" style="color:#222222">
                                                                <p>Куди</p><!--Повний Опис товару в модальному вікні-->

                                                                    class="form-control" required="required" title=""
                                                                    >
                                                                    

                                                            </div>
                                                            <div class="modal-body2" style="color:#222222">
                                                                <p>Тип транспорту для перевозу:</p><!--Повний Опис товару в модальному вікні-->

                                                                <input type="text" name="type" id="input"
                                                                    class="form-control" required="required" title=""
                                                                    placeholder="">
                                                                    

                                                            </div>
                                                            <div class="modal-body2" style="color:#222222">
                                                                <p>Кількість транспорту: </p><!--Повний Опис товару в модальному вікні-->

                                                                <input type="text" name="num" id="input"
                                                                    class="form-control" required="required" title=""
                                                                    placeholder="">
                                                                    

                                                            </div>
                                                            <div class="modal-body2" style="color:#222222">
                                                                <p>Стартова ціна:</p><!--Повний Опис товару в модальному вікні-->
                                                                <label>Для запобігання корупції стартова ціна може бути змінена системою</label>
                                                                <input type="text" name="cost" id="input"
                                                                    class="form-control" required="required" title=""
                                                                    placeholder="">
                                                                    

                                                            </div>
                                                            

                                                            
                                                            
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Закрити</button>
                                                                <button type="submit" class="btn btn-primary" id="order">Додати
                                                                    замовлення</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
